<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pano Transition Test</title>

    <style>
      :root {
        --frame-radius: 22px;
        --frame-border: rgba(255, 255, 255, 0.08);
        --frame-shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
        --ui-safe-bottom: 16px;

        /* NAV COLORS */
        --nav-bg: rgba(0, 0, 0, 0.85);
        --nav-bg-hover: rgba(0, 0, 0, 1);
        --nav-text: rgba(255, 255, 255, 0.95);
        --nav-disabled: rgba(255, 255, 255, 0.35);

        /* TAB COLORS (inverted active) */
        --tab-bg: rgba(255, 255, 255, 0.88);
        --tab-bg-hover: rgba(255, 255, 255, 0.95);
        --tab-text: rgba(0, 0, 0, 0.85);

        --tab-active-bg: rgba(0, 0, 0, 0.88);
        --tab-active-bg-hover: rgba(0, 0, 0, 1);
        --tab-active-text: rgba(255, 255, 255, 0.95);
      }

      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
      }

      /* ✅ Slightly less side gutter to widen the player */
      body {
        display: grid;
        place-items: center;
        padding: 10px 8px; /* was 10px */
        background: radial-gradient(
            80% 80% at 50% 35%,
            rgba(255, 255, 255, 0.06),
            rgba(0, 0, 0, 0) 55%
          ),
          radial-gradient(
            120% 120% at 50% 100%,
            rgba(255, 255, 255, 0.03),
            rgba(0, 0, 0, 0) 60%
          ),
          #000;
      }

      /* ✅ Wider max + a touch more width on large screens */
      #app {
        width: min(1700px, calc(100vw - 16px)); /* was 1500px and -20px */
        aspect-ratio: 16 / 9;
        max-height: calc(100vh - 20px);

        position: relative;
        overflow: hidden;

        border-radius: var(--frame-radius);
        border: 1px solid var(--frame-border);
        box-shadow: var(--frame-shadow);
        background: #000;
      }

      @media (max-width: 820px) {
        #app {
          width: calc(100vw - 12px); /* was -14px */
          aspect-ratio: 10 / 16;
          max-height: calc(100vh - 14px);
          border-radius: 18px;
        }
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* Tabs (top-left) */
      #tabs {
        position: absolute;
        left: 14px;
        top: 14px;
        z-index: 20;
        display: inline-flex;
        gap: 10px;           /* slightly more space */
        padding: 10px;       /* bigger */
        border-radius: 16px; /* bigger */
        background: rgba(0, 0, 0, 0.38);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.10);
      }

      /* ✅ Bigger tabs + inverted active */
      .tabBtn {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.10);
        cursor: pointer;

        padding: 12px 16px;     /* was 10px 12px */
        border-radius: 14px;    /* was 12px */
        font-size: 13px;        /* was 12px */
        font-weight: 650;

        background: var(--tab-bg);
        color: var(--tab-text);

        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
      }

      .tabBtn:hover {
        background: var(--tab-bg-hover);
        transform: translateY(-1px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      }

      .tabBtn:active {
        transform: translateY(0px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.28);
      }

      .tabBtn.active {
        background: var(--tab-active-bg);
        color: var(--tab-active-text);
        border-color: rgba(255,255,255,0.10);
        box-shadow:
          0 10px 26px rgba(0,0,0,0.40),
          inset 0 1px 0 rgba(255,255,255,0.06);
      }

      .tabBtn.active:hover {
        background: var(--tab-active-bg-hover);
      }

      /* Brand link (top-right) */
      #brandLink {
        position: absolute;
        top: 14px;
        right: 14px;
        z-index: 20;

        display: inline-flex;
        align-items: center;
        gap: 10px;

        padding: 12px 14px;   /* bigger */
        border-radius: 999px;

        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.10);

        color: rgba(255, 255, 255, 0.92);
        text-decoration: none;
        font-size: 13px;      /* bigger */
        letter-spacing: 0.02em;
        user-select: none;

        transition: transform 120ms ease, background 120ms ease;
      }

      #brandLink:hover {
        background: rgba(0, 0, 0, 0.60);
        transform: translateY(-1px);
      }

      #brandLink:active {
        transform: translateY(0px);
      }

      #brandLogo {
        height: 24px; /* slightly bigger */
        width: auto;
        display: block;
      }

      #brandText {
        line-height: 1;
        white-space: nowrap;
      }

      #brandText.hidden,
      #brandLogo.hidden {
        display: none;
      }

      /* Transition video (used for pano transitions) */
      #transitionVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 5;
        opacity: 0;
        pointer-events: none;
        transition: opacity 180ms ease;
        background: #000;
      }

      /* =============================
         NAVIGATION
      ============================== */

      /* Indicator bottom-center */
      #indicator {
        position: absolute;
        left: 50%;
        bottom: var(--ui-safe-bottom);
        transform: translateX(-50%);
        z-index: 12;

        padding: 8px 12px;   /* bigger */
        border-radius: 999px;
        font-size: 13px;     /* bigger */
        font-weight: 650;
        color: rgba(255, 255, 255, 0.92);
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        letter-spacing: 0.08em;
        user-select: none;
      }

      /* Nav buttons bottom-right */
      #navWrap {
        position: absolute;
        right: 14px;
        bottom: var(--ui-safe-bottom);
        z-index: 12;
        display: flex;
        gap: 12px;
        transition: opacity 160ms ease;
      }

      #navWrap.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #nav {
        display: inline-flex;
        gap: 12px;
      }

      /* ✅ Slightly larger than the rest of the UI buttons */
      #nav button {
        appearance: none;
        cursor: pointer;

        border: 1px solid rgba(255,255,255,0.15);
        height: 58px;       /* was 52px */
        padding: 0 22px;    /* bigger */
        border-radius: 16px;

        font-size: 14px;    /* bigger */
        font-weight: 800;
        letter-spacing: 0.14em;
        text-transform: uppercase;

        background: var(--nav-bg);
        color: var(--nav-text);

        box-shadow:
          0 8px 22px rgba(0,0,0,0.45),
          inset 0 1px 0 rgba(255,255,255,0.05);

        transition:
          transform 120ms ease,
          box-shadow 120ms ease,
          background 120ms ease;
      }

      #nav button:hover:not(:disabled) {
        background: var(--nav-bg-hover);
        transform: translateY(-1px);
        box-shadow:
          0 14px 34px rgba(0,0,0,0.65),
          inset 0 1px 0 rgba(255,255,255,0.08);
      }

      #nav button:active:not(:disabled) {
        transform: translateY(0);
        box-shadow:
          0 6px 16px rgba(0,0,0,0.45),
          inset 0 1px 0 rgba(255,255,255,0.05);
      }

      #nav button:disabled {
        color: var(--nav-disabled);
        border-color: rgba(255,255,255,0.08);
        cursor: default;
        transform: none;
        box-shadow: none;
        background: rgba(0,0,0,0.6);
      }

      /* =============================
         BEGIN TOUR OVERLAY
      ============================== */

      #startOverlay {
        position: absolute;
        inset: 0;
        z-index: 50;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.72);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: opacity 300ms ease;
      }

      #startOverlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #startOverlay.videoMode {
        background: transparent;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
      }

      #startCard {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      #startCard.hidden {
        display: none;
      }

      /* ✅ Make Begin Tour a little bigger too (but not bigger than NEXT/BACK) */
      #startBtn {
        appearance: none;
        border: 0;
        cursor: pointer;

        padding: 14px 20px;   /* bigger */
        border-radius: 16px;
        font-size: 15px;
        font-weight: 750;

        background: rgba(255,255,255,0.92);
        color: rgba(0,0,0,0.9);
        box-shadow: 0 12px 30px rgba(0,0,0,0.35);

        text-transform: uppercase;
        transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }

      #startBtn:hover {
        background: rgba(255,255,255,0.98);
        transform: translateY(-1px);
        box-shadow: 0 16px 38px rgba(0,0,0,0.42);
      }

      #startBtn:active {
        transform: translateY(0px);
        box-shadow: 0 10px 26px rgba(0,0,0,0.32);
      }

      #introVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;

        opacity: 0;
        transition: opacity 220ms ease;

        pointer-events: none;
        z-index: 1;
      }
      #introVideo.show {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="tabs">
        <button id="tabPano" class="tabBtn active" type="button">Interior</button>
        <button id="tabDollhouse" class="tabBtn" type="button">Dollhouse</button>
      </div>

      <a
        id="brandLink"
        href="https://rtfmediasolutions.com"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open rtfmediasolutions.com"
      >
        <img id="brandLogo" alt="RTF Media Solutions" draggable="false" />
        <span id="brandText" class="hidden">rtfmediasolutions.com</span>
      </a>

      <div id="startOverlay" aria-label="Begin tour overlay">
        <div id="startCard">
          <button id="startBtn" type="button">BEGIN TOUR</button>
        </div>
        <video id="introVideo" playsinline muted></video>
      </div>

      <video id="transitionVideo" playsinline muted preload="auto"></video>

      <div id="indicator">01 / 21</div>

      <div id="navWrap">
        <div id="nav">
          <button id="backBtn" aria-label="Back" type="button">BACK</button>
          <button id="forwardBtn" aria-label="Next" type="button">NEXT</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
