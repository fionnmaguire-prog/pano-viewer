<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pano Transition Test</title>

    <style>
      :root {
        --frame-radius: 22px;
        --frame-border: rgba(255, 255, 255, 0.08);
        --frame-shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
        --ui-safe-bottom: 16px;
      }

      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        display: grid;
        place-items: center;
        padding: 18px;
        background:
          radial-gradient(80% 80% at 50% 35%, rgba(255,255,255,0.06), rgba(0,0,0,0) 55%),
          radial-gradient(120% 120% at 50% 100%, rgba(255,255,255,0.03), rgba(0,0,0,0) 60%),
          #000;
      }

      #app {
        width: min(1100px, calc(100vw - 36px));
        aspect-ratio: 16 / 9;
        max-height: calc(100vh - 36px);
        position: relative;
        overflow: hidden;
        border-radius: var(--frame-radius);
        border: 1px solid var(--frame-border);
        box-shadow: var(--frame-shadow);
        background: #000;
      }

      @media (max-width: 820px) {
        #app {
          width: calc(100vw - 24px);
          aspect-ratio: 10 / 16;
          max-height: calc(100vh - 24px);
          border-radius: 18px;
        }
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* Tabs (top-left) */
      #tabs {
        position: absolute;
        left: 14px;
        top: 14px;
        z-index: 20;
        display: inline-flex;
        gap: 8px;
        padding: 8px;
        border-radius: 14px;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.10);
      }

      .tabBtn {
        appearance: none;
        border: 0;
        cursor: pointer;
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 12px;
        color: rgba(255,255,255,0.9);
        background: rgba(255,255,255,0.10);
      }
      .tabBtn.active {
        color: rgba(0,0,0,0.9);
        background: rgba(255,255,255,0.92);
      }

      /* Brand link (top-right) */
      #brandLink {
        position: absolute;
        top: 14px;
        right: 14px;
        z-index: 20;

        display: inline-flex;
        align-items: center;
        gap: 10px;

        padding: 10px 12px;
        border-radius: 999px;

        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.10);

        color: rgba(255,255,255,0.92);
        text-decoration: none;
        font-size: 12px;
        letter-spacing: 0.02em;
        user-select: none;
      }

      #brandLink:hover {
        background: rgba(0,0,0,0.60);
      }

      #brandLogo {
        height: 22px;
        width: auto;
        display: block;
      }

      #brandText {
        line-height: 1;
        white-space: nowrap;
      }

      #brandText.hidden,
      #brandLogo.hidden {
        display: none;
      }

      /* Dollhouse sub-tabs (bottom-right) */
      #dollBtns {
        position: absolute;
        right: 14px;
        bottom: 14px;
        z-index: 20;

        display: inline-flex;
        gap: 8px;
        padding: 8px;
        border-radius: 14px;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.10);
      }

      #dollBtns.hidden {
        display: none;
      }

      .dollBtn {
        appearance: none;
        border: 0;
        cursor: pointer;
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 12px;
        color: rgba(255,255,255,0.9);
        background: rgba(255,255,255,0.10);
        min-width: 56px;
      }
      .dollBtn.active {
        color: rgba(0,0,0,0.9);
        background: rgba(255,255,255,0.92);
      }

      #transitionVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 5;
        opacity: 0;
        pointer-events: none;
        transition: opacity 180ms ease;
        background: black;
      }

      /* =============================
         UPDATED NAV UI
         - NEXT/BACK in bottom-right
         - indicator stays bottom-middle
      ============================== */

      /* Indicator stays bottom center */
      #indicator {
        position: absolute;
        left: 50%;
        bottom: var(--ui-safe-bottom);
        transform: translateX(-50%);
        z-index: 12;

        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        color: rgba(255,255,255,0.9);
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
        letter-spacing: 0.5px;
        user-select: none;
      }

      /* Nav buttons move to bottom-right */
      #navWrap {
        position: absolute;
        right: 14px;
        bottom: var(--ui-safe-bottom);
        z-index: 12;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: opacity 160ms ease;
      }

      #navWrap.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #nav {
        display: inline-flex;
        gap: 10px;
      }

      #nav button {
        appearance: none;
        border: 0;
        cursor: pointer;

        /* bigger */
        height: 52px;
        padding: 0 16px;
        border-radius: 14px;

        /* label style */
        font-size: 13px;
        font-weight: 750;
        letter-spacing: 0.08em;
        text-transform: uppercase;

        background: rgba(255,255,255,0.92);
        color: rgba(0,0,0,0.92);
        box-shadow: 0 10px 28px rgba(0,0,0,0.35);
      }

      #nav button:active {
        transform: translateY(1px);
      }

      #nav button:disabled {
        opacity: 0.35;
        cursor: default;
        transform: none;
      }

      /* Begin Tour Overlay (button only) */
      #startOverlay {
        position: absolute;
        inset: 0;
        z-index: 50;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.72);
        backdrop-filter: blur(10px);
        transition: opacity 300ms ease;
      }

      #startOverlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #startOverlay.videoMode {
        background: transparent;
        backdrop-filter: none;
      }

      #startCard {
        width: min(520px, calc(100% - 36px));
        padding: 18px;
        border-radius: 18px;
        background: rgba(0,0,0,0.0);
        border: 0;
        box-shadow: none;
        color: rgba(255,255,255,0.92);
        text-align: center;
        z-index: 2;
      }

      #startCard.hidden {
        display: none;
      }

      #startBtn {
        appearance: none;
        border: 0;
        cursor: pointer;
        padding: 12px 16px;
        border-radius: 14px;
        font-size: 14px;
        font-weight: 650;
        background: rgba(255,255,255,0.92);
        color: rgba(0,0,0,0.9);
        box-shadow: 0 10px 28px rgba(0,0,0,0.35);
        text-transform: uppercase;
      }

      #startBtn:disabled {
        opacity: 0.5;
        cursor: default;
      }

      #introVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
        opacity: 0;
        pointer-events: none;
        transition: opacity 220ms ease;
      }
      #introVideo.show {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="tabs">
        <button id="tabPano" class="tabBtn active" type="button">Interior</button>
        <button id="tabDollhouse" class="tabBtn" type="button">Dollhouse</button>
      </div>

      <a
        id="brandLink"
        href="https://rtfmediasolutions.com"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open rtfmediasolutions.com"
      >
        <img id="brandLogo" alt="RTF Media Solutions" draggable="false" />
        <span id="brandText" class="hidden">rtfmediasolutions.com</span>
      </a>

      <div id="dollBtns" class="hidden" aria-label="Dollhouse model selector">
        <button id="btnFull" class="dollBtn active" type="button">Full</button>
        <button id="btnUp" class="dollBtn" type="button">Up</button>
        <button id="btnDown" class="dollBtn" type="button">Down</button>
      </div>

      <!-- Begin Tour Overlay -->
      <div id="startOverlay" aria-label="Begin tour overlay">
        <div id="startCard">
          <button id="startBtn" type="button">BEGIN TOUR</button>
        </div>
        <video id="introVideo" playsinline muted></video>
      </div>

      <video id="transitionVideo" playsinline muted preload="auto"></video>

      <!-- ✅ Indicator stays bottom-center -->
      <div id="indicator">01 / 21</div>

      <!-- ✅ Nav buttons move to bottom-right and become NEXT/BACK -->
      <div id="navWrap">
        <div id="nav">
          <button id="backBtn" aria-label="Back">BACK</button>
          <button id="forwardBtn" aria-label="Next">NEXT</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
