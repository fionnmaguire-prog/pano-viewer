<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pano Transition Test</title>

    <style>
      :root {
        --frame-radius: 22px;
        --frame-border: rgba(255, 255, 255, 0.08);
        --frame-shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
        --ui-safe-bottom: 16px;

        /* NAV COLORS */
        --nav-bg: rgba(0, 0, 0, 0.85);
        --nav-bg-hover: rgba(0, 0, 0, 1);
        --nav-text: rgba(255, 255, 255, 0.95);
        --nav-disabled: rgba(255, 255, 255, 0.35);
      }

      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        display: grid;
        place-items: center;
        padding: 18px;
        background:
          radial-gradient(80% 80% at 50% 35%, rgba(255,255,255,0.06), rgba(0,0,0,0) 55%),
          radial-gradient(120% 120% at 50% 100%, rgba(255,255,255,0.03), rgba(0,0,0,0) 60%),
          #000;
      }

      #app {
        width: min(1100px, calc(100vw - 36px));
        aspect-ratio: 16 / 9;
        max-height: calc(100vh - 36px);
        position: relative;
        overflow: hidden;
        border-radius: var(--frame-radius);
        border: 1px solid var(--frame-border);
        box-shadow: var(--frame-shadow);
        background: #000;
      }

      @media (max-width: 820px) {
        #app {
          width: calc(100vw - 24px);
          aspect-ratio: 10 / 16;
          max-height: calc(100vh - 24px);
          border-radius: 18px;
        }
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* Tabs (top-left) */
      #tabs {
        position: absolute;
        left: 14px;
        top: 14px;
        z-index: 20;
        display: inline-flex;
        gap: 8px;
        padding: 8px;
        border-radius: 14px;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.10);
      }

      .tabBtn {
        appearance: none;
        border: 0;
        cursor: pointer;
        padding: 10px 12px;
        border-radius: 12px;
        font-size: 12px;
        color: rgba(255,255,255,0.9);
        background: rgba(255,255,255,0.10);
      }
      .tabBtn.active {
        color: rgba(0,0,0,0.9);
        background: rgba(255,255,255,0.92);
      }

      /* Brand link (top-right) */
      #brandLink {
        position: absolute;
        top: 14px;
        right: 14px;
        z-index: 20;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 999px;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.10);
        color: rgba(255,255,255,0.92);
        text-decoration: none;
        font-size: 12px;
      }

      #brandLink:hover {
        background: rgba(0,0,0,0.6);
      }

      #brandLogo { height: 22px; }
      #brandText.hidden,
      #brandLogo.hidden { display: none; }

      /* =============================
         NAVIGATION
      ============================== */

      /* Indicator bottom-center */
      #indicator {
        position: absolute;
        left: 50%;
        bottom: var(--ui-safe-bottom);
        transform: translateX(-50%);
        z-index: 12;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        color: rgba(255,255,255,0.9);
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
        letter-spacing: 0.5px;
        user-select: none;
      }

      /* Nav buttons bottom-right */
      #navWrap {
        position: absolute;
        right: 14px;
        bottom: var(--ui-safe-bottom);
        z-index: 12;
        display: flex;
        gap: 10px;
        transition: opacity 160ms ease;
      }

      #navWrap.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #nav {
        display: inline-flex;
        gap: 10px;
      }

      /* ðŸ”¥ UPDATED BUTTON STYLE */
      #nav button {
        appearance: none;
        border: 1px solid rgba(255,255,255,0.15);
        cursor: pointer;

        height: 52px;
        padding: 0 18px;
        border-radius: 14px;

        font-size: 13px;
        font-weight: 750;
        letter-spacing: 0.12em;
        text-transform: uppercase;

        background: var(--nav-bg);
        color: var(--nav-text);

        box-shadow:
          0 8px 22px rgba(0,0,0,0.45),
          inset 0 1px 0 rgba(255,255,255,0.05);

        transition:
          transform 120ms ease,
          box-shadow 120ms ease,
          background 120ms ease;
      }

      /* âœ¨ Hover */
      #nav button:hover:not(:disabled) {
        background: var(--nav-bg-hover);
        transform: translateY(-1px);
        box-shadow:
          0 14px 34px rgba(0,0,0,0.65),
          inset 0 1px 0 rgba(255,255,255,0.08);
      }

      /* ðŸ«³ Active press */
      #nav button:active:not(:disabled) {
        transform: translateY(0);
        box-shadow:
          0 6px 16px rgba(0,0,0,0.45),
          inset 0 1px 0 rgba(255,255,255,0.05);
      }

      /* ðŸš« Disabled */
      #nav button:disabled {
        color: var(--nav-disabled);
        border-color: rgba(255,255,255,0.08);
        cursor: default;
        transform: none;
        box-shadow: none;
        background: rgba(0,0,0,0.6);
      }

      /* Intro / overlay unchanged */
      #startOverlay {
        position: absolute;
        inset: 0;
        z-index: 50;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.72);
        backdrop-filter: blur(10px);
      }

      #startOverlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #startCard { text-align: center; }
      #startBtn {
        padding: 12px 16px;
        border-radius: 14px;
        font-size: 14px;
        font-weight: 650;
        background: rgba(255,255,255,0.92);
        color: rgba(0,0,0,0.9);
        border: 0;
        cursor: pointer;
        text-transform: uppercase;
      }

      #introVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 220ms ease;
      }
      #introVideo.show { opacity: 1; }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="tabs">
        <button id="tabPano" class="tabBtn active">Interior</button>
        <button id="tabDollhouse" class="tabBtn">Dollhouse</button>
      </div>

      <a id="brandLink" href="https://rtfmediasolutions.com" target="_blank">
        <img id="brandLogo" alt="RTF Media Solutions" />
        <span id="brandText" class="hidden">rtfmediasolutions.com</span>
      </a>

      <div id="startOverlay">
        <div id="startCard">
          <button id="startBtn">BEGIN TOUR</button>
        </div>
        <video id="introVideo" playsinline muted></video>
      </div>

      <video id="transitionVideo" playsinline muted preload="auto"></video>

      <div id="indicator">01 / 21</div>

      <div id="navWrap">
        <div id="nav">
          <button id="backBtn">BACK</button>
          <button id="forwardBtn">NEXT</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
