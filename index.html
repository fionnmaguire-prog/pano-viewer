<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pano Transition Test</title>

    <style>
      :root {
        --frame-radius: 22px;
        --frame-border: rgba(255, 255, 255, 0.08);
        --frame-shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
        --ui-safe-bottom: 16px;

        /* Listing-site material tokens */
        --midnight-purple: #2e1a47;
        --midnight-purple-hover: #3a2159;
        --midnight-purple-active: #24143a;
        --chrome-stroke-material: linear-gradient(
          125deg,
          #f8fbff 0%,
          #aab3c1 14%,
          #ffffff 27%,
          #7d8797 41%,
          #e8edf5 56%,
          #5f6876 72%,
          #f6f9ff 86%,
          #8f99a8 100%
        );
        --chrome-specular-top: rgba(255, 255, 255, 0.62);
        --chrome-specular-edge: rgba(245, 250, 255, 0.42);
        --chrome-depth-shadow: rgba(10, 14, 24, 0.46);
        --container-stroke-width: 3px;

        /* NAV COLORS */
        --nav-bg: #ffffff;
        --nav-bg-hover: var(--midnight-purple-hover);
        --nav-text: #111111;
        --nav-disabled: rgba(255, 255, 255, 0.35);

        /* TABS (inverted, intuitive)
           - Active: light
           - Inactive: dark
        */
        --tab-inactive-bg: #ffffff;
        --tab-inactive-bg-hover: var(--midnight-purple);
        --tab-inactive-text: #111111;

        --tab-active-bg: #56347d;
        --tab-active-bg-hover: #63408f;
        --tab-active-text: rgba(255, 255, 255, 0.98);

        /* ===== Button system ===== */
        --btn-radius: 16px;

        /* stroke settings (only used when .hasStroke is present) */
        --btn-inner-stroke: 3px;
        --btn-stroke-inset: 4px;

        /* scale system (tabs + doll buttons) */
        --tab-scale-inactive: 0.94;
        --tab-scale-active: 1.03;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
      }

      body {
        display: grid;
        place-items: center;
        padding: 10px;
        background: radial-gradient(
            80% 80% at 50% 35%,
            rgba(255, 255, 255, 0.06),
            rgba(0, 0, 0, 0) 55%
          ),
          radial-gradient(
            120% 120% at 50% 100%,
            rgba(255, 255, 255, 0.03),
            rgba(0, 0, 0, 0) 60%
          ),
          #000;
      }

      #app {
        width: min(1700px, calc(100vw - 16px));
        aspect-ratio: 16 / 9;
        max-height: calc(100vh - 20px);

        position: relative;
        overflow: hidden;

        border-radius: var(--frame-radius);
        border: 1px solid var(--frame-border);
        box-shadow: var(--frame-shadow);
        background: #000;
      }

      @media (max-width: 820px) {
        body {
          padding: 8px;
        }

        #app {
          width: calc(100vw - 12px);
          aspect-ratio: 10 / 16;
          max-height: calc(100vh - 14px);
          border-radius: 18px;
        }
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* =============================
         BUTTON BASE
         - NO stroke by default
         - hover inverts bg/text
      ============================== */

      .uiBtn {
        appearance: none;
        cursor: pointer;

        border: var(--container-stroke-width) solid transparent;

        height: 52px;
        padding: 0 18px;
        border-radius: var(--btn-radius);

        font-size: 13px;
        font-weight: 800;
        letter-spacing: 0.12em;
        text-transform: uppercase;

        background: var(--btn-bg);
        color: var(--btn-text);

        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.65),
          0 8px 16px rgba(10, 14, 24, 0.18);

        position: relative;
        isolation: isolate;

        transition:
          transform 120ms ease,
          box-shadow 120ms ease,
          background 120ms ease,
          color 120ms ease;
      }

      /* ✅ Stroke is opt-in now */
      .uiBtn.hasStroke::after {
        content: "";
        position: absolute;
        inset: var(--btn-stroke-inset);
        border-radius: calc(var(--btn-radius) - var(--btn-stroke-inset));
        border: var(--btn-inner-stroke) solid;
        border-image: var(--chrome-stroke-material) 1;
        background: none;
        pointer-events: none;
        opacity: 0;
        transition: opacity 120ms ease;
      }

      /* ✅ Hover only applies to NON-active buttons */
      .uiBtn:hover:not(:disabled):not(.active) {
        transform: translateY(-1px);
        box-shadow:
          inset 0 1px 0 var(--chrome-specular-top),
          inset 0 -1px 0 rgba(89, 102, 124, 0.64),
          inset 1px 0 0 var(--chrome-specular-edge),
          0 14px 28px rgba(10, 14, 24, 0.5);

        background:
          linear-gradient(var(--btn-bg-hover), var(--btn-bg-hover)) padding-box,
          var(--chrome-stroke-material) border-box;
        background-clip: padding-box, border-box;
        color: var(--btn-text-hover);
      }

      /* only relevant if stroke exists */
      .uiBtn.hasStroke:hover:not(:disabled):not(.active)::after {
        opacity: 0;
      }

      /* ✅ Active press only applies to NON-active buttons */
      .uiBtn:active:not(:disabled):not(.active) {
        transform: translateY(0);
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.45),
          inset 0 -1px 0 rgba(89, 102, 124, 0.62),
          inset 1px 0 0 rgba(245, 250, 255, 0.35),
          0 8px 14px rgba(10, 14, 24, 0.42);
      }

      /* ✅ Selected button feels "locked" */
      .uiBtn.active {
        cursor: default;
      }

      .uiBtn:disabled {
        opacity: 0.45;
        cursor: default;
        transform: none;
        box-shadow: none;
      }

      /* =============================
         TABS (top-left)
      ============================== */

      #tabs {
        position: absolute;
        left: 14px;
        top: 14px;
        z-index: 20;
        display: inline-flex;
        gap: 10px;
        padding: 10px;
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.38);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.10);
      }

      .tabBtn {
        min-width: 142px;
        justify-content: center;
        text-align: center;

        /* inactive theme */
        --btn-bg: var(--tab-inactive-bg);
        --btn-text: var(--tab-inactive-text);

        /* inactive hover invert */
        --btn-bg-hover: var(--midnight-purple);
        --btn-text-hover: rgba(255, 255, 255, 0.98);

        /* stroke colors (only used if .hasStroke exists) */
        --btn-stroke: var(--tab-inactive-text);
        --btn-stroke-hover: var(--tab-active-text);

        transform: scale(var(--tab-scale-inactive));
        transform-origin: left center;

        transition:
          transform 180ms ease,
          box-shadow 180ms ease,
          background 140ms ease,
          color 140ms ease;
      }

      /* ✅ Hover only for NON-active tabs */
      .tabBtn:hover:not(.active) {
        transform: scale(calc(var(--tab-scale-inactive) + 0.02)) translateY(-1px);
      }

      .tabBtn:active:not(.active) {
        transform: scale(calc(var(--tab-scale-inactive) + 0.01));
      }

      .tabBtn.active {
        /* active theme (light) */
        --btn-bg: var(--tab-active-bg);
        --btn-text: var(--tab-active-text);

        background:
          linear-gradient(var(--tab-active-bg), var(--tab-active-bg)) padding-box,
          var(--chrome-stroke-material) border-box;
        background-clip: padding-box, border-box;

        transform: scale(var(--tab-scale-active));
        box-shadow:
          0 12px 28px rgba(0,0,0,0.38),
          inset 0 1px 0 rgba(255,255,255,0.10);
      }

      /* ✅ REMOVE active hover/active animation (selected tab stays still) */
      /* (intentionally no .tabBtn.active:hover or :active rules) */

      /* Brand link (top-right) */
      #brandLink {
        position: absolute;
        top: 14px;
        right: 14px;
        z-index: 20;

        display: inline-flex;
        align-items: center;
        gap: 10px;

        padding: 12px 14px;
        border-radius: 999px;

        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.10);

        color: rgba(255, 255, 255, 0.92);
        text-decoration: none;
        font-size: 13px;
        letter-spacing: 0.02em;
        user-select: none;

        transition: transform 120ms ease, background 120ms ease;
      }

      #brandLink:hover {
        background: rgba(0, 0, 0, 0.60);
        transform: translateY(-1px);
      }

      #brandLink:active {
        transform: translateY(0px);
      }

      #brandLogo {
        height: 24px;
        width: auto;
        display: block;
      }

      #brandText {
        line-height: 1;
        white-space: nowrap;
      }

      #brandText.hidden,
      #brandLogo.hidden {
        display: none;
      }

      /* Transition video */
      #transitionVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 5;
        opacity: 0;
        pointer-events: none;
        transition: opacity 180ms ease;
        background: #000;
      }

      /* =============================
         NAVIGATION (no stroke now)
      ============================== */

      #indicator {
        position: absolute;
        left: 50%;
        bottom: var(--ui-safe-bottom);
        transform: translateX(-50%);
        z-index: 12;

        padding: 8px 12px;
        border-radius: 999px;
        border: var(--container-stroke-width) solid transparent;
        font-size: 13px;
        font-weight: 650;
        color: rgba(255, 255, 255, 0.92);
        background:
          linear-gradient(var(--midnight-purple), var(--midnight-purple)) padding-box,
          var(--chrome-stroke-material) border-box;
        background-clip: padding-box, border-box;
        box-shadow:
          inset 0 1px 0 var(--chrome-specular-top),
          inset 0 -1px 0 rgba(89, 102, 124, 0.56),
          inset 1px 0 0 var(--chrome-specular-edge),
          0 10px 18px rgba(10, 14, 24, 0.35);
        letter-spacing: 0.08em;
        user-select: none;
      }

      #navWrap {
        position: absolute;
        right: 14px;
        bottom: var(--ui-safe-bottom);
        z-index: 12;
        display: flex;
        gap: 12px;
        transition: opacity 160ms ease;
      }

      #navWrap.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #nav {
        display: inline-flex;
        gap: 12px;
      }

      #nav button {
        height: 58px;
        padding: 0 22px;
        font-size: 14px;
        letter-spacing: 0.14em;
        min-width: 120px;

        --btn-bg: var(--tab-active-bg);
        --btn-text: rgba(255, 255, 255, 0.98);

        --btn-bg-hover: #ffffff;
        --btn-text-hover: #111111;

        background:
          linear-gradient(var(--btn-bg), var(--btn-bg)) padding-box,
          var(--chrome-stroke-material) border-box;
        background-clip: padding-box, border-box;
        box-shadow:
          0 12px 28px rgba(0,0,0,0.38),
          inset 0 1px 0 rgba(255,255,255,0.10);
      }

      #nav button:hover:not(:disabled):not(.active) {
        background: #ffffff;
        color: var(--midnight-purple);
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.75),
          0 10px 18px rgba(10, 14, 24, 0.22);
      }

      /* =============================
         DOLLHOUSE SUB BUTTONS (tab-style)
         - Active: light, bigger, NO stroke
         - Inactive: dark, smaller, HAS stroke
      ============================== */

      #dollBtns {
        position: absolute;
        right: 14px;
        bottom: calc(var(--ui-safe-bottom) + 78px);
        z-index: 12;

        display: inline-flex;
        gap: 12px;

        padding: 10px;
        border-radius: 16px;

        background: rgba(0, 0, 0, 0.38);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.10);
      }

      #dollBtns.hidden {
        display: none;
      }

      .dollBtn {
        min-width: 96px;
        justify-content: center;
        text-align: center;

        /* inactive look = like INTERIOR tab */
        --btn-bg: var(--tab-inactive-bg);
        --btn-text: var(--tab-inactive-text);

        /* hover invert to active */
        --btn-bg-hover: var(--midnight-purple);
        --btn-text-hover: rgba(255, 255, 255, 0.98);

        /* stroke colors */
        --btn-stroke: var(--tab-inactive-text);
        --btn-stroke-hover: var(--tab-active-text);

        transform: scale(var(--tab-scale-inactive));
        transform-origin: center;

        transition:
          transform 180ms ease,
          box-shadow 180ms ease,
          background 140ms ease,
          color 140ms ease;
      }

      /* ✅ Hover only for NON-active doll buttons */
      .dollBtn:hover:not(:disabled):not(.active) {
        transform: scale(calc(var(--tab-scale-inactive) + 0.02)) translateY(-1px);
      }

      .dollBtn:active:not(:disabled):not(.active) {
        transform: scale(calc(var(--tab-scale-inactive) + 0.01));
      }

      .dollBtn.active {
        /* active look = like DOLLHOUSE tab */
        --btn-bg: var(--tab-active-bg);
        --btn-text: var(--tab-active-text);

        background:
          linear-gradient(var(--tab-active-bg), var(--tab-active-bg)) padding-box,
          var(--chrome-stroke-material) border-box;
        background-clip: padding-box, border-box;

        transform: scale(var(--tab-scale-active));
        box-shadow:
          0 12px 28px rgba(0,0,0,0.38),
          inset 0 1px 0 rgba(255,255,255,0.10);
      }

      /* ✅ REMOVE active hover/active animation (selected stays still) */
      /* (intentionally no .dollBtn.active:hover or :active rules) */

      /* =============================
         BEGIN TOUR OVERLAY
      ============================== */

      #startOverlay {
        position: absolute;
        inset: 0;
        z-index: 50;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.72);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        transition: opacity 300ms ease;
      }

      #startOverlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #startOverlay.videoMode {
        background: transparent;
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
      }

      #startCard {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      #startCard.hidden {
        display: none;
      }

      #startBtn {
        appearance: none;
        border: var(--container-stroke-width) solid transparent;
        cursor: pointer;

        padding: 14px 20px;
        border-radius: 16px;
        font-size: 15px;
        font-weight: 800;
        letter-spacing: 0.10em;
        text-transform: uppercase;

        background:
          linear-gradient(var(--midnight-purple), var(--midnight-purple)) padding-box,
          var(--chrome-stroke-material) border-box;
        background-clip: padding-box, border-box;
        color: rgba(255, 255, 255, 0.95);
        box-shadow:
          inset 0 1px 0 var(--chrome-specular-top),
          inset 0 -1px 0 rgba(89, 102, 124, 0.56),
          inset 1px 0 0 var(--chrome-specular-edge),
          0 12px 22px rgba(10, 14, 24, 0.45);

        transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }

      #startBtn:hover {
        background:
          linear-gradient(var(--midnight-purple-hover), var(--midnight-purple-hover)) padding-box,
          var(--chrome-stroke-material) border-box;
        background-clip: padding-box, border-box;
        transform: translateY(-1px);
        box-shadow:
          inset 0 1px 0 var(--chrome-specular-top),
          inset 0 -1px 0 rgba(89, 102, 124, 0.64),
          inset 1px 0 0 var(--chrome-specular-edge),
          0 16px 28px rgba(10, 14, 24, 0.52);
      }

      #startBtn:active {
        background:
          linear-gradient(var(--midnight-purple-active), var(--midnight-purple-active)) padding-box,
          var(--chrome-stroke-material) border-box;
        background-clip: padding-box, border-box;
        transform: translateY(0px);
        box-shadow:
          inset 0 1px 0 rgba(255, 255, 255, 0.45),
          inset 0 -1px 0 rgba(89, 102, 124, 0.62),
          inset 1px 0 0 rgba(245, 250, 255, 0.35),
          0 10px 18px rgba(10, 14, 24, 0.44);
      }

      #introVideo {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;

        opacity: 0;
        transition: opacity 220ms ease;

        pointer-events: none;
        z-index: 1;
      }
      #introVideo.show {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="tabs">
        <button id="tabPano" class="uiBtn tabBtn active" type="button">INTERIOR</button>
        <button id="tabDollhouse" class="uiBtn tabBtn hasStroke" type="button">DOLLHOUSE</button>
      </div>

      <a
        id="brandLink"
        href="https://rtfmediasolutions.com"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open rtfmediasolutions.com"
      >
        <img id="brandLogo" alt="RTF Media Solutions" draggable="false" />
        <span id="brandText" class="hidden">rtfmediasolutions.com</span>
      </a>

      <div id="dollBtns" class="hidden" aria-label="Dollhouse model selector">
        <button id="btnFull" class="uiBtn dollBtn active" type="button">FULL</button>
        <button id="btnUp" class="uiBtn dollBtn hasStroke" type="button">UP</button>
        <button id="btnDown" class="uiBtn dollBtn hasStroke" type="button">DOWN</button>
      </div>

      <div id="startOverlay" aria-label="Begin tour overlay">
        <div id="startCard">
          <button id="startBtn" type="button">BEGIN TOUR</button>
        </div>
        <video id="introVideo" playsinline muted></video>
      </div>

      <video id="transitionVideo" playsinline muted preload="auto"></video>

      <div id="indicator">01 / 21</div>

      <div id="navWrap">
        <div id="nav">
          <button id="backBtn" class="uiBtn" aria-label="Back" type="button">BACK</button>
          <button id="forwardBtn" class="uiBtn" aria-label="Next" type="button">NEXT</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
